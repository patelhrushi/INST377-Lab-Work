<!DOCTYPE html>
  <head>
    <title>Hrushi Patel Lab-5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel='stylesheet' href='styles.css'/>
    
  </head>
  <body>
    <div class="column is-centered">
      <div class='box'>
        <div class='title'>Hrushi Patel's Lab-5</div>
      </div>
    </div>
    
    <div class="columns is-centered is-vcentered">
      <div class ='column is-narrow'>
        <form method = 'GET' class="box" id="form">
          <div class='field'>
            <label for='resto_name'><strong>Restaurant Name</strong></label>
            <div class ='control'><input id='resto_name' name='resto_name' type='text'/></div>
            <label for='zipcode'><strong>Zipcode</strong></label>
            <div class ='control'><input id='zipcode' name='zipcode' type='text'/></div>
          </div>
          <button class="button is-primary" id= "submission">Get Restaurants</button>
        </form>
      </div>
      <div class = 'box' id = "side_box">
        <div id="map"></div>
          <h2>Restaurant List:</h2>
          <ul id="resto-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
