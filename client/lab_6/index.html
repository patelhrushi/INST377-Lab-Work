<!DOCTYPE html>
  <head>
    <title>Hrushi Patel Lab-5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
    
  </head>
  <body>
    <div class="column is-centered">
      <div class='box'>
        <div class='title'>Hrushi Patel's Lab-5</div>
      </div>
    </div>
    
    <div class="columns is-centered is-vcentered">
      <div class ='column is-narrow'>
        <form method = 'GET' class="box" id="form">
          <div class='field'>
            <label for='label'><strong>First Name</strong></label>
            <div class ='control'><input id='label' name='first-name' type='text'/></div>
          </div>
          <div class='field'>
            <label for='label1'><strong>Food Preference</strong></label>
            <div class ='control'><input id='label1' name='food-preference' type='text'/></div>
          </div>
          <div class='field'>
            <legend><strong>Veggie-or-Vegan?</strong></legend>
            <input id='Veggie-or-Vegan'
                   name='preference'
                   type='radio'
                   value='Yes' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='Veggie-or-Vegan2'
                   name='preference'
                   type='radio'
                   value='No' />
            <label for='talk-type-2' class='radio-label'>No</label>
          </div>
          <button class="button is-primary" id= "submission">Submit</button>
        </form>
      </div>
      <div class = 'box' id = "side_box">
          <h2>Restaurant List:</h2>
          <ul class="resto-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
